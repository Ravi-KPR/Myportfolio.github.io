        <h1>Contact Me For Work/General Enquiries</h1>
      <form>
        <div class="mb-3">
          <label for="ClientName" class="form-label">Name</label>
          <input type="name" class="form-control" id="ClientName" aria-describedby="nameHelp">
          <div id="nameHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
          <label for="ClientEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="ClientEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="Clientphone" class="form-label">Phone</label>
          <input type="Phone" class="form-control" id="Clientphone">
        </div> 
        <div class="mb-3">
          <label for="ClientEnquiry" class="form-label">Enquiry</label>
          <input type="Enquiry" class="form-control" id="ClientEnquiry" aria-describedby="EnquiryHelp">
          <div id="EnquiryHelp" class="form-text"></div>
        </div>
        <div class="mb-3 " id="form-check">
          <input type="checkbox" class="form-check" id="Isclient">
          <label class="form-check-label" for="exampleCheck1">I want you to work on a project with me</label>
        </div>
        <button type="submit" class="btn btn-sm">Submit</button>
      </form>
